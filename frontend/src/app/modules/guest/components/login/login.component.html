<wal-loader *ngIf="isPending$ | async as loading" [isLoading]="loading"></wal-loader>
<section class="login authentication">
  <mat-card class="">
    <mat-card-header color="primary">
      <mat-card-title>Welcome Again, My friend</mat-card-title>
    </mat-card-header>

    <form [formGroup]="loginForm" (submit)="loginUser()">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput />
        <mat-error *ngIf="email?.errors?.required"> Email is required </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input type="password" formControlName="password" matInput />
        <mat-error *ngIf="password?.errors?.required"> Password is required </mat-error>
      </mat-form-field>

      <div class="authentication__actions">
        <div>
          <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Sign In</button>
        </div>
        <div>
          <a mat-raised-button color="accent" routerLink="../signup">Sign Up</a>
        </div>
      </div>
    </form>
  </mat-card>
</section>

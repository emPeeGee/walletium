<mat-drawer-container class="admin-layout" autosize>
  <mat-drawer #drawer class="admin-layout__sidenav" mode="side" opened>
    <nav class="admin-layout__navigation">
      <ul>
        <li routerLinkActive="admin-layout__active">
          <a class="admin-layout__navigation-link" routerLink="categories">
            <mat-icon>category</mat-icon>
            <p>Categories</p>
          </a>
        </li>
        <li routerLinkActive="admin-layout__active">
          <a class="admin-layout__navigation-link" routerLink="mock">
            <mat-icon>loyalty</mat-icon>
            <p>Mock</p>
          </a>
        </li>
      </ul>
    </nav>
  </mat-drawer>

  <button
    mat-mini-fab
    color="basic"
    class="admin-layout__sidenav-toggler"
    [ngClass]="{ 'admin-layout__sidenav-toggler--closed': isSidenavOpened }"
    (click)="toggleSidenav()"
  >
    <mat-icon>keyboard_arrow_right</mat-icon>
  </button>

  <div class="admin-layout__content">
    <div class="admin-layout__header">
      <h1 class="admin-layout__header-title">Admin Panel</h1>
    </div>

    <mat-divider></mat-divider>

    <div class="admin-layout__outlet">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-drawer-container>

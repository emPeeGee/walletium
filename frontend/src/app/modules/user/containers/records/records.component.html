<section class="records">
  <div class="records__header">
    <h1 class="records__title">All Records</h1>
  </div>

  <div class="records__divider">
    <mat-divider></mat-divider>
  </div>

  <div class="records__actions">
    <a mat-raised-button color="accent" routerLink="new">Add Record</a>
  </div>

  <div *ngFor="let group of groupedRecords$ | async | keyvalue" class="records__group">
    <p class="records__group-date">{{ group.key }}</p>
    <div *ngIf="true" class="records__records">
      <wal-record-row *ngFor="let record of group.value" [record]="record" [isExpandable]="false"></wal-record-row>
    </div>
  </div>
</section>

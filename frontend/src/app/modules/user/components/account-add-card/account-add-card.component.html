<mat-card class="account-card">
  <mat-card-header>
    <mat-card-title>Add Account</mat-card-title>
  </mat-card-header>
  <mat-card-actions class="account-card__actions">
    <button class="account-card__actions-add" mat-raised-button (click)="addAccount()">
      <mat-icon class="account-card__actions-add-icon">add</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>

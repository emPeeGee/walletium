<mat-toolbar color="primary">
  <span><a routerLink="/">Walletium</a></span>
  <span class="spacer"></span>

  <ul *ngIf="isUserAuthenticated$ | async as user; else unauthenticated">
    <li>
      <a mat-button routerLink="create" routerLinkActive="mat-accent">New post</a>
    </li>
    <li>
      <button mat-button (click)="onLogout()">Log out</button>
    </li>
  </ul>

  <ng-template #unauthenticated>
    <ul>
      <li>
        <a mat-button routerLink="../login'" routerLinkActive="mat-accent">Log in</a>
      </li>
      <li>
        <a mat-button routerLink="../signup" routerLinkActive="mat-accent">Sign Up</a>
      </li>
    </ul>
  </ng-template>
  
</mat-toolbar>

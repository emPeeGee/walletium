<mat-card class="account-card" [style.background-color]="account?.color">
  <mat-card-header>
    <mat-card-title>{{ account?.name }}</mat-card-title>
    <mat-card-subtitle>Some info</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="account-card__content">
      <span class="account-card__amount">{{ account?.amount }}</span>
      <span class="account-card__currency">{{ account?.currency }}</span>
    </div>
  </mat-card-content>
  <mat-card-actions class="account-card__actions">
    <button mat-raised-button (click)="selectAccount()">More</button>
    <button mat-button (click)="editAccount('edit')">Edit</button>
  </mat-card-actions>
</mat-card>
